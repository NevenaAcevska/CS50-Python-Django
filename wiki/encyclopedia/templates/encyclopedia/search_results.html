<!-- encyclopedia/search_results.html -->
{% extends "encyclopedia/layout.html" %}

{% block title %}
    Search Results for "{{ query }}"
{% endblock %}

{% block body %}
    <h1>Search Results for "{{ query }}"</h1>

    <ul>
        {% for entry in entries %}
            <li><a href="{% url 'search_results' entry=entry.name %}">{{ entry.name }}</a></li>
        {% endfor %}
    </ul>
{% endblock %}

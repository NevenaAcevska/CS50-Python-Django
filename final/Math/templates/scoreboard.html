{% extends "layout.html" %}
{% block body %}


        <h1>Scoreboard</h1>
        <table>
            <thead>
                <tr>
                    <th>Username</th>
                    <th>Level</th>
                    <th>Score</th>
                </tr>
            </thead>
            <tbody>
                {% for user in users %}
                <tr>
                    <td>{{ user.username }}</td>
                    <td>{{ user.level }}</td>
                    <td>{{ user.score }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
{% endblock %}

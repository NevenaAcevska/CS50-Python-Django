<!-- watchlist.html -->
{% extends "auctions/layout.html" %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Watchlist</title>
</head>
<body>
    <h1>My Watchlist</h1>
    <ul>
    {% for item in watchlist_items %}
        <li><a href="{% url 'listing_page' listing_id=item.pk %}">{{ item.title }}</a></li>
    {% endfor %}
    </ul>
</body>
</html>
